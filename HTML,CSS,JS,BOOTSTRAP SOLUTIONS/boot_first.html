<!-- 1. Setting Up Bootstrap 5 
Exercise 1.1: 
Create a basic HTML page and link Bootstrap 5 via CDN. 
Exercise 1.2: 
Set up a project using npm or downloaded Bootstrap files. Use the downloaded files in a sample 
HTML page.-->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Bootstrap 5 CDN Setup</title>
  </head>
  <body>
    <h1>Hello, Bootstrap 5!</h1>
    <p>This page uses Bootstrap 5 linked via CDN.</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
